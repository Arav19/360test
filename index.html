<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyro Sphere Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #calibrate {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="calibrate">Tap to Calibrate</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;

    // Scene and renderer setup
    scene = new THREE.Scene();
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Main camera setup inside a parent object
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0);
    const cameraHolder = new THREE.Object3D();
    cameraHolder.rotation.x = Math.PI / 2; // Correct pitch alignment
    cameraHolder.add(camera);
    scene.add(cameraHolder);

    // Sphere geometry
    const geometry = new THREE.SphereGeometry(10, 32, 32);
    const material = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      wireframe: true,
      side: THREE.BackSide
    });
    const sphere = new THREE.Mesh(geometry, material);
    sphere.rotation.x = Math.PI / 2; // Rotate to make line union appear at bottom
    scene.add(sphere);

    // Orientation handling
    let rawAlpha = 0, rawBeta = 0, rawGamma = 0;
    let calibrated = false;
    let calibrationQuaternion = new THREE.Quaternion();

    function handleOrientation(event) {
      rawAlpha = event.alpha || 0;
      rawBeta = event.beta || 0;
      rawGamma = event.gamma || 0;
    }

    // Request permission and calibrate
    const button = document.getElementById("calibrate");
    button.addEventListener("click", () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(state => {
          if (state === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
            calibrateNow();
          }
        }).catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
        calibrateNow();
      }
    });

    function eulerFromOrientation(alpha, beta, gamma) {
      const _x = THREE.MathUtils.degToRad(beta);
      const _y = THREE.MathUtils.degToRad(alpha);
      const _z = THREE.MathUtils.degToRad(gamma);
      return new THREE.Euler(_x, _y, _z, 'YXZ');
    }

    function calibrateNow() {
      const calibEuler = eulerFromOrientation(rawAlpha, rawBeta, rawGamma);
      calibrationQuaternion = new THREE.Quaternion().setFromEuler(calibEuler).invert();
      calibrated = true;
      document.getElementById("calibrate").style.display = "none";
    }

    function animate() {
      requestAnimationFrame(animate);

      if (calibrated) {
        const currentEuler = eulerFromOrientation(rawAlpha, rawBeta, rawGamma);
        const currentQuat = new THREE.Quaternion().setFromEuler(currentEuler);
        const correctedQuat = currentQuat.multiply(calibrationQuaternion);
        camera.quaternion.copy(correctedQuat);
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

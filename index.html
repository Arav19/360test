<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyro Sphere Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0.01); // slightly offset inside sphere

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(10, 32, 32);
    const material = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      wireframe: true,
      side: THREE.BackSide
    });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    let alpha = 0, beta = 0, gamma = 0;

    if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
      // iOS 13+
      DeviceOrientationEvent.requestPermission().then(permissionState => {
        if (permissionState === 'granted') {
          window.addEventListener('deviceorientation', (event) => {
            alpha = event.alpha || 0;
            beta = event.beta || 0;
            gamma = event.gamma || 0;
          });
        }
      }).catch(console.error);
    } else {
      // non-iOS
      window.addEventListener('deviceorientation', (event) => {
        alpha = event.alpha || 0;
        beta = event.beta || 0;
        gamma = event.gamma || 0;
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const radAlpha = THREE.MathUtils.degToRad(alpha);
      const radBeta = THREE.MathUtils.degToRad(beta);
      const radGamma = THREE.MathUtils.degToRad(gamma);

      camera.rotation.set(radBeta, radAlpha, -radGamma);

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
